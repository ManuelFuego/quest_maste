{% extends 'quest/question_base.html' %}


{% block title %}
Question
{% endblock %}

{% block quest %}
<h3 class="mb-2">Question: </h3>
{% for i in question %}
<form>
    <p><b>{{i.quest}}</b></p>
    {% for j in i.answers %}
    <p><input name={{j.answer_uuid}} type="radio" value={{j.is_right}}> {{j.answer}}</p>
    {% endfor %}
    <p><input type="submit" value="Следующий вопрос"></p>
</form>
{% endfor %}
{% endblock %}
