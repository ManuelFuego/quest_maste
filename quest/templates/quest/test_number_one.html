{% extends 'quest/question_base.html' %}


{% block title %}
Question
{% endblock %}

{% block quest %}
<h3 class="mb-2">Question: </h3>
{% for i in question %}
<div class="card">
    <div class="card-body">
        <p> {{i.quest}} </p>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <p> 1) {{i.answers.0}} </p>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <p> 2) {{i.answers.1}} </p>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <p> 3) {{i.answers.2}} </p>
    </div>
</div>
{% endfor %}
{% endblock %}
